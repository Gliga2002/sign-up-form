<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="./script.js"></script>
  <title>Sign up | Odin ™</title>
</head>
<body>
    <main class="grid grid--2-cols background-color--blackish">
      <aside class="background-color--bluish">
        <h1 class="aside-heading margin-bottom-sm">Odin ™</h1>
        <div class="aside--img-box">
        </div>
          <p class="aside--p-box">Sign up today to get exciting offers..!</p>
      </aside>
      <form action="success.html" method="get">
        <div class="form-container grid grid--2-cols-fr gap-md">
          <h1 class="form-heading">Get started</h1>
          <div class="input-container">
            <input required minlength="2" type="text" name="first_name"/>
            <span>First Name*</span>
           
          </div>
          <div class="input-container">
            <input required type="text" name="last_name"/>
            <span>Last Name*</span>
        
          </div>
          <div class="input-container">
            <input required type="email" name="email" />
            <span>E-Mail* </span>
           
          </div>
          <div class="input-container">
            <input required type="number" name="phone" />
            <span>Phone*</span>
        
          </div>
          <div class="input-container">
            <input class="password" required type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/>
            <span>Password*</span>
            <p class="info">Minimum eight characters, at least one uppercase letter, one lowercase letter and one number:</p>
          </div>
          <div class="input-container">
            <input  class="password-confirm" required type="password" name="confirm-password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/>
            <span>Confirm Password*</span>
            <div class="error"></div>
          </div>
          <div class="button-box">
            <button class="button-btn margin-bottom--md" type="submit">Create Account</button>
            <p class="button-text">Already have an account..? <span class="button-text--login">LOG IN</span></p>
          </div>
        </div>
      </form>
    </main>
</body>
</html>
